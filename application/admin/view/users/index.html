<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__STATIC__/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="__STATIC__/admin/css/font-awesome.min.css" rel="stylesheet">
    <link href="__STATIC__/admin/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__STATIC__/admin/css/animate.css" rel="stylesheet">
    <link href="__STATIC__/admin/css/style.css" rel="stylesheet">


</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div id="table-toolbar" class="m-t-n-xxs">
            <button id="btn_add" type="button" class="btn btn-default" onclick="addVideoShow();"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            <button id="btn_edit" type="button" class="btn btn-default" onclick="editMemberInfoShow();"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            <button id="btn_delete" type="button" class="btn btn-default" onclick="delMemberVideo();"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        </div>

        <table id="table"></table>
    </div>
</div>


<!-- 全局js -->
<script src="__STATIC__/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="__STATIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="__STATIC__/admin/js/content.js?v=1.0.0"></script>


<!-- Bootstrap table -->
<script src="__STATIC__/admin/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__STATIC__/admin/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__STATIC__/admin/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<script src="__STATIC__/admin/js/plugins/layer/layer.min.js"></script>

<!-- Peity -->
<script src="__STATIC__/admin/js/demo/bootstrap-table-demo.js"></script>

<script>
    $('#btn_add').on('click', function(){
        layer.open({
            type: 2,
            title: "测试",
            shadeClose: true,
            shade: 0.8,
            area: ['80%', '80%'],
            content: 'index'             //iframe的url

        });
    });

</script>

</body>

</html>
